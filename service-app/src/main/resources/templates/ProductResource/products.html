<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My list of products</title>
</head>
<body>
    <h1>Product list</h1>
    <ul>
      {#for product in products}
      <li><label>{product.name} {#if product.availability}<p style="color:green">Available</p>{/if}{product.price} $</label></li>
      {/for}
    </ul>
</body>
</html>
